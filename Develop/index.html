<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="hour-one input-group mb-3">
          <p class="dayHour">9 AM</p>
          <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
          <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

      <section class="hour-two input-group mb-3">
        <p class="dayHour">10 AM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>
      
      <section class="hour-three input-group mb-3">
        <p class="dayHour">11 AM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

      <section class="hour-four input-group mb-3">
        <p class="dayHour">12 PM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

      <section class="hour-five input-group mb-3">
        <p class="dayHour">1 PM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

      <section class="hour-six input-group mb-3">
        <p class="dayHour">2 PM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

      <section class="hour-seven input-group mb-3">
        <p class="dayHour">3 PM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

      <section class="hour-eight input-group mb-3">
        <p class="dayHour">4 PM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

      <section class="hour-nine input-group mb-3">
        <p class="dayHour">5 PM</p>
        <input type="text" class="form-control" placeholder="Add Event" aria-label="Add Event">
        <button class="btn btn-outline-secondary" type="button" class="saveEvent">Button</button>
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
